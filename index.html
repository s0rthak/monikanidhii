			max-width: 1200px;
			margin-left: auto;
			margin-right: auto;
			padding-top: 2rem;
			background-color: white;
			min-height: 100vh;
		}

		.images-container {
			display: flex;
			justify-content: center;
		}

		.image-wrapper {
			margin-right: 2rem;
		}

		.image-wrapper:last-child {
			margin-right: 0;
		}

		.logo-wrapper {
			text-align: center;
			margin-top: 1rem;
			position: relative;
			width: calc(900px + 4rem);
			margin-left: auto;
			margin-right: auto;
		}

		.logo-wrapper img {
			width: auto;
			height: 130px;
		}

		.social-links {
			position: absolute;
			right: 1rem;
			top: 0;
			font-size: 2.5rem;
		}
		.separator {
			display: none;
		}

		.mobile-social-links {
			font-size: 2.5rem;
		}

		.social-links a,
		.mobile-social-links a {
				color: rgb(92, 76, 88);
		}

		.social-links a:hover,
		.mobile-social-links a:hover {
			color: rgba(0,0,0,0.8);
		}

		.social-links .fa:first-child {
			margin-right: 0.2rem;
		}

		.hidden {
			opacity: 0;
		}

		.image-wrapper img {
			width: 300px;
			height: 500px;
			border-radius: 2px;
			opacity: 0;
			transition: all 1s;
		}

		.mobile-social-links {
			display: none;
		}
		.image-wrapper img.visible {
			opacity: 1;
		}

		.coming-soon-text {
			margin-top: 1rem;
			margin-bottom: 1rem;
			font-family: 'Trajan Pro', sans-serif;

			font-size: 1.2rem;
			color: rgb(92, 76, 88);
		}
		.contact-details {
			margin-top: 1rem;
			font-family: 'Trajan Pro', sans-serif;
			width: calc(900px + 4rem);
			margin-left: auto;
			margin-right: auto;
			font-size: 1rem;
			line-height: 1.5;
			display: flex;
			color: rgb(92, 76, 88);
			justify-content: space-between;
			
		}
		.contact-details  .contact-section {
			width: 300px;
			/*margin-left: auto;*/
		}
		.contact-details .contact-section:last-child {
			text-align: right;
		}

		@media (max-width: 1023px) {
			.wrapper {
				max-width: 768px;
			}
			.logo-wrapper {
				width: calc(600px + 2rem);
			}
			.computer-only {
				display: none;
			}
			.contact-details {
				width: calc(600px + 2rem);
			}
		}

		@media (max-width: 700px) {
			.tablet-and-bigger {
				display: none;
			}
			.logo-wrapper {
				width: 300px;
			}
			.image-wrapper {
				margin-right: 0;
			}
			.social-links {
				display: none;
			}
			.mobile-social-links {
				display: block;
				text-align: center;
				margin-top: 1.5rem;
				margin-bottom: 1.5rem;
			}
			.mobile-social-links .fa-facebook {
				margin-right: 1rem;
			}
			.contact-details {
				flex-direction: column;
				align-items: center;
				width: 300px;

			}
			.contact-details .contact-section {
				text-align: center !important;
			}
			.contact-details .contact-section:last-child {
				margin-bottom: 2rem;
			}
			.separator {
				display: block;
				height: 1px;
				width: 25px;
				background-color: rgb(92, 76, 88);
			}

    <div class="wrapper">
        <div class="images-container">
            <div class="image-wrapper computer-only">
            	<img id="left-image" alt="" height="300" width="500">
            </div>
            <div class="image-wrapper">
            	<img id="center-image" alt="" height="300" width="500">
            </div>
            <div class="image-wrapper tablet-and-bigger">
            	<img id="right-image" alt="" height="300" width="500">
            </div>
        </div>
        <div class="logo-wrapper hidden">
			<img src="img/logo-dpr.png" alt="Monika Nidhii Logo" height="130" width="130">
			<div class="social-links">

			<a href="https://www.instagram.com/monikanidhii/"><i class="fa fa-instagram"></i></a>
			</div>
    	</div>
    	 <div class="mobile-social-links hidden">
			<a href="https://www.facebook.com/MonikaNidhii/"><i class="fa fa-facebook"></i></a>
			<a href="https://www.instagram.com/monikanidhii/"><i class="fa fa-instagram"></i></a>
		</div>
        <div class='coming-soon-text hidden'>
				Website being handcrafted with love
        </div>
        <div class="contact-details hidden">
       		 <p class="contact-section">
        		MonikaNidhii<br>Ground Floor, 5J, Shahpur Jat, Siri Fort Institutional Area,<br> Siri Fort, New Delhi, Delhi 110049
        	</p>
        	<div class="separator"></div>
        	<p class="contact-section">Reach us at<br>088821 31415<br>info@monikanidhii.com</p>
        </div>
    </div>
    <script>
    	// window.onload = function() {
    		function fadeIn(id) {
    			document.getElementById(id).classList.add('visible');
    		}
    		var width = window.innerWidth;
    		var imgs = [];
    		imgs.push(new Image());
    		imgs.push(new Image());
    		imgs.push(new Image());
    		if(width > 1023) {
	    		imgs[0].onload = function() {
	    			document.getElementById('left-image').src = imgs[0].src;
	    			fadeIn('left-image');
	    		}
	    		imgs[0].src = 'img/21-opt-dpr.jpg';
    		}
    		imgs[1].onload = function() {
    			document.getElementById('center-image').src = imgs[1].src;
    			fadeIn('center-image');
    		}
    		imgs[1].src = 'img/11-opt-dpr.jpg';
    		if (width > 700) {
	    		imgs[2].onload = function() {
	    			document.getElementById('right-image').src = imgs[2].src;
	    			fadeIn('right-image');
	    		}
	    		imgs[2].src = 'img/31-opt-dpr.jpg';
    		}
    	// }
    	window.onload = function() {    		
    		document.querySelector('.mobile-social-links').classList.remove('hidden')
    		document.querySelector('.logo-wrapper').classList.remove('hidden')
    		document.querySelector('.coming-soon-text').classList.remove('hidden')
    		document.querySelector('.contact-details').classList.remove('hidden')
    	}
